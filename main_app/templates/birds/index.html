{% extends 'base.html' %}
{% block content %}
<h1>TEST</h1>
{% for recording in recordings %}
    <div>
        {% if recording.image_url %}
            <img src="{{ recording.image_url }}" alt="{{ recording.en }}">
        {% endif %}
        <p>Species: {{ recording.en }}</p>
        <audio controls>
            <source src="{{ recording.file }}" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
{% endfor %}

{% endblock %}
