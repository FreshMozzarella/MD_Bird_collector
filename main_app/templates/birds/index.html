{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for bird in birds %}
            <div class="col s12 m6 l4"> <!-- Depending on your design, you can change these grid settings. -->
                <div class="card hoverable"> <!-- hoverable adds a nice hover effect -->
                    <div class="card-image">
                        {% if bird.image %}
                            <img src="{{ bird.image.url }}" alt="{{ bird.en }}" style="height: 200px; width: auto; margin: 0 auto;">
                        {% else %}
                            <p class="center-align">No image available</p>
                        {% endif %}
                    </div>
                    <div class="card-content">
                        <span class="card-title truncate">
                            <a href="{% url 'bird_detail' pk=bird.id %}">{{ bird.en }}</a>
                        </span>
                        <p>Gen: {{ bird.gen }}</p>
                        <p>Sp: {{ bird.sp }}</p>
                    </div>
                    <div class="card-action">
                        <audio controls>
                            <source src="{{ bird.audio.url }}" type="audio/wav">
                        </audio>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
